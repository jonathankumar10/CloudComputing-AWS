{% extends 'base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <p class="lead">The time it took for implementing the query was {{time}} seconds.</p>
  </div>
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">latitude</th>
      <th scope="col">longitude</th>
      <th scope="col">magError</th>
      <th scope="col">mag</th>
    </tr>
  </thead>
  <tbody>
    {% for r in data %}
    <tr>
      <td>{{r[0]}}</td>
      <td>{{r[1]}}</td>
      <td>{{r[2]}}</td>
      <td>{{r[3]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
